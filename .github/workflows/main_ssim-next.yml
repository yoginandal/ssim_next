name: Build and deploy Next.js app to Azure Web App - Ssim-Next

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Approve build scripts (handle sharp, unrs-resolver)
        run: |
          echo "Approving build scripts for CI environment"
          # This ensures build scripts run without prompts
          pnpm config set auto-install-peers true
          pnpm config set enable-pre-post-scripts true

      - name: Build Next.js app
        run: pnpm run build

      - name: Create production node_modules
        run: |
          # Create a clean production install
          rm -rf node_modules
          pnpm install --prod --frozen-lockfile

      - name: Prepare deployment package
        run: |
          rm -f deploy.zip
          # Include node_modules to ensure all dependencies are available on Azure
          zip -r deploy.zip .next public package.json next.config.js node_modules 2>/dev/null || true

      - name: Upload deployment package artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production # Optional: adds protection rules

    steps:
      - name: Download deployment package artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Ssim-Next"
          slot-name: "Production"
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E2F380228651460DAA19A08B90CFD7D6 }}
